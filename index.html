
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidaro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vidaro: Where Video Meets Insight</h1>

  <div id="authSection">
    <div id="messageBox" class="hidden"></div>
    <button id="loginBtn" onclick="toggleForm('loginForm')">Log In</button>
    <button id="signupBtn" onclick="toggleForm('signupForm')">Sign Up</button>
    <button id="logoutBtn" class="hidden" onclick="logout()">Log Out</button>

    <div id="loginForm" class="hidden">
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
    <div id="signupForm" class="hidden">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <hr>

  <div>
    <input id="videoUrl" placeholder="Enter YouTube, Vimeo, or video link">
    <button onclick="loadVideo()">Load Video</button>
  </div>

  <div id="videoContainer" class="video-container"></div>
  <div id="reactionBubble" class="reaction-bubble hidden"></div>

  <hr>

  <div id="reactionSection">
    <h3>Reaction Groups</h3>
    <button onclick="addReactionGroup()">Add Reaction Group</button>
    <div id="reactionGroups"></div>
  </div>

  <hr>

  <div id="folderSection">
    <h3>Folders</h3>
    <select id="folderDropdown"></select>
    <input id="newFolderName" placeholder="New folder name">
    <button onclick="createFolder()">Create</button>
    <button onclick="deleteCurrentFolder()">Delete Selected Folder</button>
    <div id="folderList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
