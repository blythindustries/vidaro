
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidaro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-5xl mx-auto py-6 px-4">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-700">Vidaro</h1>
      <div id="authSection" class="space-x-2"></div>
    </header>

    <section class="mb-4">
      <label class="block text-lg font-semibold mb-1">Video URL:</label>
      <div class="flex gap-2">
        <input id="videoUrl" class="flex-1 border p-2 rounded" placeholder="Paste YouTube or MP4 URL" />
        <button onclick="loadVideo()" class="bg-indigo-600 text-white px-4 py-2 rounded">Load</button>
      </div>
    </section>

    <div id="videoContainer" class="bg-white rounded shadow h-64 mb-6 flex items-center justify-center overflow-hidden">
      <span class="text-gray-400">No video loaded</span>
    </div>

    <section>
      <div class="flex gap-4 items-center mb-4">
        <label class="text-lg font-semibold">Folder:</label>
        <select id="folderSelect" class="border p-2 rounded"></select>
        <button onclick="createFolder()" class="text-blue-600 underline text-sm">+ New Folder</button>
      </div>
      <div class="flex gap-4 mb-6">
        <button onclick="renameFolder()" class="bg-yellow-500 text-white px-3 py-1 rounded text-sm">Rename</button>
        <button onclick="deleteFolder()" class="bg-red-500 text-white px-3 py-1 rounded text-sm">Delete</button>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-bold mb-3">Reactions</h2>
      <div id="reactionGroups" class="grid md:grid-cols-3 gap-4 mb-4"></div>
      <button onclick="addReactionGroup()" class="bg-green-600 text-white px-4 py-2 rounded">+ Add Reaction Group</button>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
