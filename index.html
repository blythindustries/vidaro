
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidaro</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {'apiKey': 'AIzaSyCaiqQnXJHjxE16WvEGjxbFQJZQnPVASVk', 'authDomain': 'vidaro-e9b55.firebaseapp.com', 'projectId': 'vidaro-e9b55', 'storageBucket': 'vidaro-e9b55.firebasestorage.app', 'messagingSenderId': '1048856992681', 'appId': '1:1048856992681:web:5c05859353365caca002b8'};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signIn = async function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in!");
        document.getElementById("loginModal").classList.add("hidden");
      } catch (error) {
        alert(error.message);
      }
    };

    window.signUp = async function () {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created!");
        document.getElementById("signupModal").classList.add("hidden");
      } catch (error) {
        alert(error.message);
      }
    };

    window.logOut = async function () {
      await signOut(auth);
      alert("Logged out.");
    };

    onAuthStateChanged(auth, user => {
      const appContent = document.getElementById("appContent");
      const authNotice = document.getElementById("authNotice");
      const authControls = document.getElementById("authControls");

      if (user) {
        appContent.classList.remove("hidden");
        authNotice.textContent = `Logged in as ${user.email}`;
        authControls.innerHTML = '<button onclick="logOut()" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>';
      } else {
        appContent.classList.add("hidden");
        authNotice.textContent = "Not logged in";
        authControls.innerHTML = '<button onclick="document.getElementById(\'loginModal\').classList.remove(\'hidden\')" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">Login</button>' +
                                 '<button onclick="document.getElementById(\'signupModal\').classList.remove(\'hidden\')" class="bg-green-600 text-white px-4 py-2 rounded">Sign Up</button>';
      }
    });
  </script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
  <header class="bg-white shadow p-4 text-center">
    <h1 class="text-3xl font-bold text-indigo-700">Vidaro</h1>
    <p class="text-sm text-gray-500">Where Video Meets Insight</p>
    <div id="authNotice" class="text-sm mt-2 text-gray-600">Checking authentication...</div>
    <div id="authControls" class="mt-2"></div>
  </header>
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" class="border p-2 mb-2 w-full rounded">
      <input type="password" id="loginPassword" placeholder="Password" class="border p-2 mb-4 w-full rounded">
      <div class="flex justify-between">
        <button onclick="document.getElementById('loginModal').classList.add('hidden')" class="text-sm text-gray-600">Cancel</button>
        <button onclick="signIn()" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
      </div>
    </div>
  </div>
  <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" class="border p-2 mb-2 w-full rounded">
      <input type="password" id="signupPassword" placeholder="Password" class="border p-2 mb-4 w-full rounded">
      <div class="flex justify-between">
        <button onclick="document.getElementById('signupModal').classList.add('hidden')" class="text-sm text-gray-600">Cancel</button>
        <button onclick="signUp()" class="bg-green-600 text-white px-4 py-2 rounded">Sign Up</button>
      </div>
    </div>
  </div>
</body>
</html>
