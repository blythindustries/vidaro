
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidaro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    .auth-box {
      margin: 1em 0;
    }
    #messageBox {
      background: #ffdddd;
      color: #a00;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 1em;
    }
    #videoContainer {
      aspect-ratio: 16/9;
      background: #000;
      margin-bottom: 1em;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: none;
    }
    .section {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .reaction-set {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .danger {
      background: #e74c3c;
      color: white;
    }
    .primary {
      background: #3498db;
      color: white;
    }
    .success {
      background: #2ecc71;
      color: white;
    }
    .warning {
      background: #f39c12;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vidaro</h1>
    <div id="authControls">
      <button id="loginBtn" onclick="toggleForm('loginForm')">Log In</button>
      <button id="signupBtn" onclick="toggleForm('signupForm')">Sign Up</button>
      <button id="logoutBtn" class="hidden" onclick="logout()">Log Out</button>
    </div>
  </header>

  <div id="messageBox" class="hidden"></div>

  <div class="auth-box">
    <div id="loginForm" class="hidden">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Log In</button>
    </div>
    <div id="signupForm" class="hidden">
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <div class="section">
    <input type="text" id="videoUrl" placeholder="Paste YouTube or video link here" style="width: 60%;" />
    <button onclick="loadVideo()">Load Video</button>
  </div>

  <div id="videoContainer"></div>

  <div class="section">
    <h3>Folders</h3>
    <input type="text" id="newFolderName" placeholder="New folder name" />
    <button onclick="createFolder()" class="primary">Create Folder</button>
    <div id="folderList" style="margin-top: 10px;"></div>
  </div>

  <div class="section">
    <h3>Reactions</h3>
    <button onclick="addReactionGroup()" class="success">+ Add Reaction Group</button>
    <div id="reactionGroups"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
