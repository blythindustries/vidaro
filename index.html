
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidaro: Where Video Meets Insight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      max-width: 960px;
      margin: 0 auto 1em auto;
      aspect-ratio: 16 / 9;
    }
    #videoContainer iframe,
    #videoContainer video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: none;
    }
    .auth-section {
      margin-bottom: 1em;
    }
    .hidden {
      display: none;
    }
    input, button {
      padding: 0.5em;
      margin: 0.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vidaro</h1>
    <div id="authControls">
      <button onclick="toggleForm('loginForm')">Log In</button>
      <button onclick="toggleForm('signupForm')">Sign Up</button>
      <button onclick="logout()">Log Out</button>
    </div>
  </header>

  <div class="auth-section">
    <div id="loginForm" class="hidden">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Log In</button>
    </div>
    <div id="signupForm" class="hidden">
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <div>
    <input type="text" id="videoUrl" placeholder="Paste video URL here" style="width: 60%;" />
    <button onclick="loadVideo()">Load Video</button>
  </div>

  <div id="videoContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCaiqQnXJHjxE16WvEGjxbFQJZQnPVASVk",
      authDomain: "vidaro-e9b55.firebaseapp.com",
      projectId: "vidaro-e9b55",
      storageBucket: "vidaro-e9b55.appspot.com",
      messagingSenderId: "1048856992681",
      appId: "1:1048856992681:web:5c05859353365caca002b8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleForm(formId) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById(formId).classList.remove("hidden");
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert("Login failed: " + error.message));
    }

    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(error => alert("Sign up failed: " + error.message));
    }

    function logout() {
      auth.signOut().catch(error => alert("Logout failed: " + error.message));
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("authControls").style.display = "none";
      } else {
        document.getElementById("authControls").style.display = "block";
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("signupForm").classList.add("hidden");
      }
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
