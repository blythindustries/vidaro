
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidaro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    #bubble {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 9999px;
      font-weight: bold;
      color: white;
      display: none;
      z-index: 10;
    }
    .video-wrapper {
      position: relative;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <header class="bg-white shadow p-4 text-center">
    <h1 class="text-3xl font-bold text-indigo-700">Vidaro</h1>
    <p class="text-sm text-gray-500">Where Video Meets Insight</p>
  </header>
  <main class="p-4 max-w-4xl mx-auto">
    <section class="mb-4">
      <label class="block mb-2 font-semibold">Paste a Video Link:</label>
      <input id="videoInput" type="text" placeholder="YouTube, Vimeo or MP4 URL..." class="w-full p-2 border border-gray-300 rounded mb-2"/>
      <button onclick="loadVideo()" class="bg-indigo-600 text-white px-4 py-2 rounded">Load Video</button>
    </section>
    <div id="videoContainer" class="mb-4 video-wrapper hidden">
      <div id="bubble"></div>
    </div>
    <section class="mb-4">
      <h2 class="text-xl font-semibold mb-2">Reactions</h2>
      <div id="reactionButtons" class="flex gap-2"></div>
      <button onclick="generatePDF()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Generate PDF</button>
    </section>
    <pre id="reactionLog" class="bg-gray-100 p-4 rounded text-sm"></pre>
  </main>
  <script>
    const reactions = [
      { text: "Needs Improvement", color: "#f87171", category: "Clarity" },
      { text: "Good", color: "#fbbf24", category: "Clarity" },
      { text: "Excellent", color: "#34d399", category: "Clarity" }
    ];
    const log = [];

    function showBubble(text, color) {
      const bubble = document.getElementById("bubble");
      bubble.textContent = text;
      bubble.style.backgroundColor = color;
      bubble.style.display = "block";
      setTimeout(() => {
        bubble.style.display = "none";
      }, 5000);
    }

    function logReaction(text, color, category) {
      const time = new Date().toLocaleTimeString();
      const entry = { text, color, category, time };
      log.push(entry);
      document.getElementById("reactionLog").textContent = JSON.stringify(log, null, 2);
      showBubble(text, color);
    }

    function renderButtons() {
      const container = document.getElementById("reactionButtons");
      reactions.forEach(r => {
        const btn = document.createElement("button");
        btn.textContent = r.text;
        btn.style.backgroundColor = r.color;
        btn.className = "text-white px-3 py-1 rounded";
        btn.onclick = () => logReaction(r.text, r.color, r.category);
        container.appendChild(btn);
      });
    }

    function getEmbedHTML(url) {
      if (url.includes("youtube.com/watch?v=") || url.includes("youtu.be")) {
        const videoId = url.includes("youtu.be")
          ? url.split("youtu.be/")[1].split("?")[0]
          : url.split("v=")[1].split("&")[0];
        return `<iframe class="w-full h-64" src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      }
      if (url.includes("youtube.com/shorts/")) {
        const videoId = url.split("shorts/")[1].split("?")[0];
        return `<iframe class="w-full h-64" src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      }
      if (url.includes("vimeo.com")) {
        const videoId = url.split("vimeo.com/")[1].split("?")[0];
        return `<iframe class="w-full h-64" src="https://player.vimeo.com/video/${videoId}" allowfullscreen></iframe>`;
      }
      if (url.endsWith(".mp4")) {
        return `<video controls class="w-full h-64"><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
      }
      return "<p class='text-red-500'>Unsupported video format.</p>";
    }

    function loadVideo() {
      const url = document.getElementById("videoInput").value.trim();
      const embedHTML = getEmbedHTML(url);
      const container = document.getElementById("videoContainer");
      container.innerHTML = `<div id="bubble"></div>` + embedHTML;
      container.classList.remove("hidden");
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Vidaro Reaction Summary", 20, 20);
      doc.setFontSize(12);
      log.forEach((entry, i) => {
        doc.text(`- ${entry.time}: ${entry.text} (${entry.category})`, 20, 40 + i * 10);
      });
      doc.save("vidaro_reaction_summary.pdf");
    }

    renderButtons();
  </script>
</body>
</html>
